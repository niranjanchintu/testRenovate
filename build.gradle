plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.owasp.dependencycheck' version "8.4.3"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation 'org.testng:testng:7.11.0'
	implementation 'org.junit.jupiter:junit-jupiter:5.13.4'
	implementation group: 'xml-apis', name: 'xml-apis', version: '1.4.01'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.18'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.4'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
	implementation group: 'org.springframework', name: 'spring-context', version: '6.0.6'
	implementation group: 'org.springframework', name: 'spring-beans', version: '6.2.9'
	implementation group: 'org.springframework', name: 'spring-web', version: '6.2.9'
	implementation 'org.springframework:spring-webmvc:6.0.11'
	implementation group: 'org.springframework', name: 'spring-aop', version: '6.2.10'





	
}

tasks.named('test') {
	useJUnitPlatform()
}
